 <div  ng-controller="SignupController">
      
      <script type="text/ng-template"  id="my-custom-messages">
        <div class="messages">
          <div ng-message="required">Required</div>
          <div ng-message="minlength">This field is too short</div>
          <div ng-message="maxlength">This field is too long</div>
          <div ng-message="compareTo">Must match the previous entry </div>
          <div ng-message="email">Enter a valid email</div>
          </div>
      </script>
       <h1>Sign Up!</h1>
  <h3>{{ registration.message }}</h3> 
      <form name="registrationForm" novalidate ng-submit="signup()">
         <div class="col-md-6">
           <div class="form-group">
              <label>First Name</label>
              <input type="text" name="firstname" class="form-control" ng-model="firstname" required ng-minlength="3">
             <div ng-messages="registrationForm.firstname.$error"><div ng-messages-include="my-custom-messages"></div></div>
          </div>
        </div>
         <div class="col-md-6">
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastname" class="form-control" ng-model="lastname" required ng-minlength="3">
           <div ng-messages="registrationForm.lastname.$error"><div ng-messages-include="my-custom-messages"></div></div>
        </div>
      </div>
       <div class="form-group">
            <label>User Name</label>
            <input type="text" name="username" class="form-control" ng-model="username" required ng-minlength="3" ng-maxlength="8"/>
            <div ng-messages="registrationForm.username.$error"><div ng-messages-include="my-custom-messages"></div></div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" ng-model="email" required ng-minlength="3">
            <div ng-messages="registrationForm.email.$error"><div ng-messages-include="my-custom-messages"></div></div>

        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="password" required />
            <div ng-messages="registrationForm.password.$error"><div ng-messages-include="my-custom-messages"></div></div>
        </div>
         
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">Register!</button>
        </div>
    </form> 
</div>
