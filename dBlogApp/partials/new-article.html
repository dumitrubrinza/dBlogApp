<div class="col-md-8 col-md-offset-2" > 
   <script type="text/ng-template"  id="my-custom-messages">
        <div class="messages">
          <div ng-message="required">Required</div>
          <div ng-message="minlength">This field is too short</div>
          <div ng-message="maxlength">This field is too long</div>
          <div ng-message="compareTo">Must match the previous entry </div>
          </div>
    </script>

   <form name="postForm"  ng-submit="addArticle()"
		    style="margin-top:30px;">
			    <h4>Add a new article</h4>

			    <div class="form-group">
				  <input type="text" name="title" 
				     class="form-control" placeholder="Title" 
	                 ng-model="newPost.title" 
			         required ng-minlength="3" ng-maxlength="100">
			      </input>
			   </div>

			   <div class="form-group">
				      <textarea class="form-control" rows="10" required placeholder="Article"
				          ng-model="newPost.text">
				      </textarea>           
		       </div>
			   <button type="submit" class="btn btn-primary"> Post</button>
	</form>
</div>
